<div style="text-align:center">
    <img width="150" alt="Angular Logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/SAS_logo_horiz.svg/1280px-SAS_logo_horiz.svg.png">
</div>
  
<div class="app-container">

  <mat-toolbar class="app-toolbar" color="primary">

      <span class="toolbar-left">

          <span class="clickable">Easy Email</span> 

          <span class="toolbar-menus">
             
            <mat-form-field>
                <mat-select [(value)]="selected">
                  <mat-option *ngFor="let mile of miles" [value]="mile.value">
                    {{mile.viewValue}}
                  </mat-option>
                </mat-select>
            </mat-form-field>

              <button mat-button>Pull Emails</button>
              
          </span>

      </span>

  </mat-toolbar>

  <div class="app-content">

      <div class="progress-overlay">
          <mat-spinner></mat-spinner>
      </div>

  </div>

<div>
  <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-balham"
  [rowData]="rowData"
  [columnDefs]= "columnDefs"
  >
</ag-grid-angular>
